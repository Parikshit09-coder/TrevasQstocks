name: Deploy Vite React to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        working-directory: Stock
        run: npm install

      - name: Build Frontend
        working-directory: Stock
        run: npm run build

      - name: Copy Build to Server
        run: |
          sudo rm -rf /var/www/trevas/*
          sudo cp -r Stock/dist/* /var/www/trevas/
          sudo systemctl restart nginx
